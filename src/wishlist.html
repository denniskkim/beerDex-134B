<!DOCTYPE html>
<html>

<head>
    <title>BeerDex - HomePage</title>
    <meta charset="UTF-8">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#C33430">
    <link rel="stylesheet" href="css/bulma.css">
    <link rel="stylesheet" href="css/vendor/bulmaMain.css">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <!-- Firebase -->
    <script src="https://gstatic.com/firebasejs/3.5.2/firebase.js"></script>
    <!-- VueFire -->
    <script src="https://unpkg.com/vuefire/dist/vuefire.js"></script>
    <script src="js/config.js"></script>
</head>


<body>
    <header>
        <nav class="nav has-shadow">
            <div class="container">
                <div class="nav-left">
                    <a href="index.html" class="nav-item">
                        <img src="img/tempIcon.png" alt="BeerDex Icon">
                        <br>BeerDex
                    </a>
                    <a href="collection.html" class="nav-item is-tab is-hidden-mobile ">Collection</a>
                    <a href="trades.html" class="nav-item is-tab is-hidden-mobile">Trades</a>
                    <a href="wishlist.html" class="nav-item is-tab is-hidden-mobile is-active">Wish List</a>
                    <a href="stats.html" class="nav-item is-tab is-hidden-mobile">Statistics</a>
                </div>
                <span class="nav-toggle">
          <span></span>
                <span></span>
                <span></span>
                </span>
                <div class="nav-right nav-menu">
                    <a class="nav-item is-tab is-hidden-tablet ">Home</a>
                    <a class="nav-item is-tab is-hidden-tablet">Features</a>
                    <a class="nav-item is-tab is-hidden-tablet">Pricing</a>
                    <a class="nav-item is-tab is-hidden-tablet">About</a>

                    <a class="nav-item is-tab" href="login.html">Log out</a>
                </div>
            </div>
        </nav>
    </header>

    <main id="collection-list" class="columns is-fluid">
        <aside id="filter-bar" class="column is-2">
        </aside>

        <section id="collection-view" class="section column is-8">
            <h2 class="title is-2 heading">My Wishlist</h2>
            <div id='wishlistList'>
                <div v-if="wishlist.length > 0">
                    <ul class="collection-list">
                        <li class="collection-item" v-for="beer in wishlist">
                            <div class="card">
                                <figure class="cardImage">
                                    <img class="card-img" :src="beer.image" :alt="beer.imgDescription">
                                </figure>
                                <div class="card-content">
                                    <div class="media">
                                        <div class="media-content">
                                            <p class="title is-4"><b>{{ beer.breweryName }}</b></p>
                                            <p class="subtitle is-6"><b>{{ beer.beerName }}</b> {{beer.beerStyle}}</p>
                                            <p><b>ABV</b> {{beer.ABV}}%</p>
                                        </div>
                                        <div class="media-right">
                                            <button class="delete is-large" @click="deleteBeerFromWishlist(beer)"></button>
                                        </div>
                                    </div>
                                </div>
                                <footer class="card-footer">
                                    <a class="card-footer-item" @click="addBeerToCollection(beer)">Add to Collection</a>
                                    <a class="card-footer-item">Add to Trades</a>
                                </footer>
                            </div>
                        </li>
                    </ul>
                </div>
                <div v-else v-cloak>
                    You have nothing in your wishlist!
                </div>
            </div>
        </section>
    </main>
    <!-- Use aside tag for filter sidebar -->
    <script src="js/main.js"></script>
    <script src="js/wishlist.js"></script>
</body>

</html>
