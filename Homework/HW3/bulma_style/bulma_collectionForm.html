<!DOCTYPE html>
<html>
  <head>
    <title>Collection Form</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../vendor/css/bulma.css">
    <link rel="stylesheet" href="css/bulma_main.css">
  </head>
  <body>
    <main>
      <div class="form-container">
        <div class="middle">
          <div class="add-form">
            <form action="#">
                <h3 class="title is-3 form-title">Add Beer to Collection</h3>
                <label class="label">Brewery</label>
                <p class="control">
                  <input class="input" type="text" placeholder="Ballast Point, Stone, Ale Smith">
                </p>
                <label class="label">Name</label>
                <p class="control">
                  <input class="input" type="text" placeholder="Sculpin, Victory At Sea">
                </p>
                <label class="label">Style</label>
                <p class="control">
                  <input class="input" type="text" placeholder="IPA, Stout, Pale Ale">
                </p>
                <label class="label">Rating</label>
                <p class="control">
                  <span class="select">
                    <select>
                      <option></option>
                      <option>5</option>
                      <option>4</option>
                      <option>3</option>
                      <option>2</option>
                      <option>1</option>
                    </select>
                  </span>
                </p>
                <p class="control">
                  <label class="checkbox">
                    Need more?
                    &nbsp;
                    <input type="checkbox">
                  </label>
                </p>
                <label class="label">Quantity</label>
                <p class="control">
                  <span class="select">
                    <select>
                      <option></option>
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5+</option>
                    </select>
                  </span>
                </p>

                <div class="control is-grouped">
                  <p class="control">
                    <button class="button is-primary">Submit</button>
                  </p>
                  <p class="control">
                    <button class="button is-link">Cancel</button>
                  </p>
                </div>
              </form>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
