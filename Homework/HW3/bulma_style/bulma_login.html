<!DOCTYPE html>
<html>
  <head>
      <title>Login/Signup</title>
      <meta charset="UTF-8">
      <link rel="stylesheet" href="../vendor/css/font-awesome/css/font-awesome.min.css">
      <link rel="stylesheet" href="../vendor/css/bulma.css">
      <link rel="stylesheet" href="css/bulma_main.css">
  </head>
  <body>
    <header>
        <nav class="nav has-shadow" id="login-nav">
          <div class="container">
            <div class="nav-left">
              <a class="nav-item">
                <img src="img/tempIcon.png" alt="BeerDex Icon">
                <br>BeerDex
              </a>
            </div>
            <div class="nav-right">
              <form action="#" class="nav-login-container">
                <div class="nav-login">
                  <label for="#" class="label label-login">Login</label>
                  <div class="control">
                    <input type="email" name="login">
                  </div>
                </div>
                  <div class="nav-login">
                    <label for="#" class="label label-login">Password</label>
                    <div class="control">
                      <input type="password" name="login-pass">
                    </div>
                  </div>
                  <div class="nav-login">
                    <input type="submit" value="Login" >
                  </div>
              </form>
            </div>
          </div>
      </div>

    </header>
      <main id="login-main">
        <div class="columns">
          <section id="app-description" class="column is-half">
            <article>
                <h3 class="subtitle is-3">Connect with other beer lovers and collect seasonal, rare beers.</h3>
            </article>
            <br>
            <section id="app-features">
                <article>
                  <div class="app-feature-content">
                    <span class="icon is-large">
                      <i class="fa fa-beer"></i>
                    </span>
                    <p class="feature-detail"><b>Create your own collection</b> of beers.</p>
                  </div>
                </article>
                <article>
                  <div class="app-feature-content">
                    <span class="icon is-large">
                      <i class="fa fa-exchange"></i>
                    </span>
                    <p class="feature-detail"><b>Trade your collectables </b> amongst the community.</p>
                  </div>
                </article>
                <article>
                  <div class="app-feature-content">
                    <span class="icon is-large">
                      <i class="fa fa-search"></i>
                    </span>
                    <p class="feature-detail"><b>Search and learn</b> through a huge list of beers.</p>
                  </div>
                </article>
            </section>
            <button type="button" class="button is-info">View Beer Statistics</button>
          </section>
          <section id="signup-container" class="column is-half">
            <h4 class="title is-3">Sign Up Now!</h4>
            <br>
            <form>
                <div class="control">
                  <input class="input is-medium is-inline is-inline-half" type="text" placeholder="First Name">
                  <input class="input is-medium is-inline is-inline-half" type="text" placeholder="Last Name">
                </div>

                <div class="control">
                  <input class="input is-medium" type="email" placeholder="Email Address">
                </div>
                <div class="control">
                  <input class="input is-medium" type="email" placeholder="Confirm Email Address">
                </div>
                <div class="control">
                  <input class="input is-medium" type="password" placeholder="New Password">
                </div>

                <section id="birthday">
                  <label class="label">Birthday</label>
                  <div class="control">
                    <input class="input is-medium is-inline" id="is-inline-third" type="text" placeholder="Month">
                    <input class="input is-medium is-inline" id="is-inline-third" type="text" placeholder="Day">
                    <input class="input is-medium is-inline" id="is-inline-third"type="text" placeholder="Year">
                   </div>
                </section>
                <br>
                <button class="button is-success is-focused" type="button">Create Account</button>

            </form>
          </section>
        </div>
      </main>
  </body>
</html>
