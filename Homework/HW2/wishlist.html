<!DOCTYPE html>
<html>
  <head>
    <title>BeerDex - HomePage</title>
    <meta charset="UTF-8">
  </head>
  <body>
    <header>
        <nav>
          <h1 id="home-logo">BeerDex
            <a href="index.html"><img src="img/tempIcon.png" alt="BeerDex Icon"></a>
          </h1>
          <ul id="nav-list">
            <li>
              <a href="collection.html">Collections</a>
            </li>
            <li>
              <a href="trades.html">Trades</a>
            </li>
            <li>
              <a href="wishList.html">Wish-List</a>
            </li>
            <li>
              <a href="statistics.html">Statistics</a>
            </li>
          </ul>
        </nav>
    </header>
    <main id="browse-list">
      <aside id="filter-bar">
        <label>Breweries:
        <input list="breweries" name="breweryList" /></label>
        <datalist id="breweries">
          <option value="Ballast Point">
          <option value="Stone Brewery">
          <option value="Green Flash">
        </datalist>
        <br>
        <label>Type:
        <input list="type" name="typeList" /></label>
        <datalist id="type">
          <option value="IPA">
          <option value="Amber Ale">
          <option value="Stout">
        </datalist>
      </aside>
      <section id="wishlist-view">
        <h2 id="wishlist-header">Wish-List</h2>
        <ul class="wishlist-item">
          <li><img class="beer-img" src="img/ballast_wishlist1.jpg" alt="ballast California Amber"></li>
          <li>
            <p class="brewery-text">Ballast Point</p>
          </li>
          <li>
            <p class="beer-text">Indra Kunindra</p>
          </li>
          <li>
            <button class="remove-item">
              <img src="img/trash.png" alt="trash bin image">
            </button>
          </li>
          <li>
            <button class="collection-add">Add to Collection</button>
          </li>
          <li>
            <button class="search-trades">Search for Trades</button>
          </li>
        </ul>
        <ul class="beer-case">
          <li><img class="beer-img" src="img/ballast_wishlist2.jpg" alt="ballast California Amber"></li>
          <li>
            <p class="brewery-text">Ballast Point</p>
          </li>
          <li>
            <p class="beer-text">Commordore</p>
          </li>
          <li>
            <button class="remove-item">
              <img src="img/trash.png" alt="trash bin image">
            </button>
          </li>
          <li>
            <button class="collection-add">Add to Collection</button>
          </li>
          <li>
            <button class="search-trades">Search for Trades</button>
          </li>
        </ul>
      </section>
    </main>
    <!-- Use aside tag for filter sidebar -->
  </body>
</html>
