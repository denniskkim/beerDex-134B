<!DOCTYPE html>
<html>

<head>
    <title>BeerDex - HomePage</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../vendor/css/bulma.css">
    <link rel="stylesheet" href="css/bulma_main.css">
</head>


<body>

    <div class="is-one-half is-offset-one-quarter">
        <article class="message">
            <div class="message-header">
                <p>Add Beer to Collection</p>
                <a href="index.html"><button class="delete"></button></a>
            </div>
            <div class="message-body">
                <label class="label">Brewery</label>
                <p class="control">
                    <input class="input" type="text" placeholder="Ballast Point">
                </p>

                <label class="label">Name</label>
                <p class="control">
                    <input class="input" type="text" placeholder="Victory at Sea">
                </p>

                <label class="label">Style</label>
                <p class="control">
                    <span class="select">
                <select>
                <option>Imperial Porter</option>
                <option>IPA</option>
                </select>
            </span>

                    <div class="control-label">
                        <label class="label">Flavors</label>
                    </div>

                    <span class="tag is-dark"> Coffee <button class="delete is-small"></button> </span>
                    <span class="tag is-dark"> Vanilla <button class="delete is-small"></button></span>

                    <div class="control-label">
                        <label class="label">Buy Again</label>
                    </div>

                    <p class="control">
                        <label class="radio"> <input type="radio" name="question"> Yes </label>
                        <label class="radio"> <input type="radio" name="question"> No </label>
                    </p>

                    <label class="label">Quantity</label>
                    <p class="control">
                        <span class="select">
    <select>
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
      <option>5+</option>
    </select>
  </span>
                    </p>

                    <a class="button is-outlined" href="index.html">Add to Collection</a>
            </div>

        </article>
    </div>

</body>

</html>
