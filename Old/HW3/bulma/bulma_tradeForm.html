<!DOCTYPE html>
<html>
<head>
  <title>Collection Form</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="vendor/css/bulma.css">
  <link rel="stylesheet" href="css/bulma_main.css">
</head>
<body>
  <main>
    <div class="form-container">
      <div class="middle">
        <div class="trade-form">
          <form action="#">
            <h3 class="title is-3 form-title">Create Trade Request</h3>
            <label class="label">Trading From</label>
            <p class="control">
              <input class="input" type="text" placeholder="Ballast Point, Stone, Ale Smith">
            </p>
            <label class="label">Trading To</label>
            <p class="control">
              <input class="input" type="text" placeholder="Sculpin, Victory At Sea">
            </p>
            <br>
            <div class="control is-grouped ">
              <p class="control">
                <a href="bulma_trades.html" class="button is-primary">
                  Submit
                </a>
              </p>
              <p class="control">
                <a href="bulma_trades.html" class="button is-link">
                  Cancel
                </a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
